<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="header"></div>
    <div id="container">
      <div id="container-content">
        <h2>Zarejestruj się jako trener</h2>
        <a class="button-social" href="#">
            <img class="icon"src="./assets/images/fbIcon.png" alt="Register with facebook"/>
          Rejestracja przez Facebook</a>
        <a class="button-social" href="#">
            <img class="icon" src="./assets/images/instaIcon.png" alt="Register with facebook" />
            Rejestracja przez Instagram</a>
        <div class="line-wrap">
          <div class="line"><hr></div><span id="line-text">Lub za pomocą maila</span><div class="line"><hr></div>
        </div>
        <div>
          <form id="f-register" action="" method="post">
            <input type="text" placeholder="First name..." />
            <input type="text" placeholder="Last name..." />
            <input type="email" placeholder="Email adress..." />
            <input type="text" placeholder="Password..." />
          </form>
          </div>
          <div class="consent">
            <input type="checkbox" name="check"/>
            I have read the <a href="#" id="terms">Terms & conditions</a>
            <a id="button-register" href="#">Zarejestruj się za darmo</a>
            Masz już konto? <a href="#" id="sign-in">Zaloguj się</a>
          </div>
      </div>
        <div id="image"></div> 
    </div>
  </body>
</html>
